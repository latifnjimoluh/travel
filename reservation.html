<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agency Reservation Form</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #07a4b9;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        form:hover {
            transform: scale(1.02);
        }
        h2 {
            text-align: center;
            color: #00796b;
            font-size: 24px;
            font-family: 'Courier New', Courier, monospace;
        }

        /* Form Input Styling */
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            color: #2f695f;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            transition: border 0.3s;
        }
        input[type="text"]:hover, input[type="email"]:hover, input[type="date"]:hover, select:hover {
            border: 1px solid #00796b;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        input[type="text"]:focus, input[type="email"]:focus, input[type="date"]:focus, select:focus {
            border: 1px solid #92d6ce;
        }

        /* Button Styling */
        button {
            width: 100%;
            padding: 12px;
            background-color: #00796b;
            color: #f4cdcd;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>

    <form action="/submit-reservation" method="post">
        <h2> Reservation </h2>

        <!-- Personal Information -->
        <div class="form-group">
            <label for="fullName">Nom:</label>
            <input type="text" id="fullName" name="fullName" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Numero de telephone:</label>
            <input type="text" id="phone" name="phone" required>
        </div>

        <!-- Travel Details -->
        <div class="form-group">
            <label for="destination">Destination:</label>
            <select id="destination" name="destination" required>
                <option value="">choisir Destination</option>
                <option value="paris">Bafoussam</option>
                <option value="rome">Douala</option>
                <option value="new_york">Yaounde</option>
                <option value="tokyo">Foumban</option>
            </select>
        </div>
        <div class="form-group">
            <label for="departureDate">Date de depart:</label>
            <input type="date" id="departureDate" name="departureDate" required>
        </div>
        <div class="form-group">
            <label for="returnDate">Date de retour:</label>
            <input type="date" id="returnDate" name="returnDate" required>
        </div>

       
        <div class="form-group">
            <label for="paymentMethod">Mode de Payment:</label>
            <select id="paymentMethod" name="paymentMethod" required>
                <option value="">Selectionner un mode de Payment</option>
                <option value="credit_card">Credit Card</option>
                <option value="paypal">Orange Money</option>
                <option value="bank_transfer">Mobile Money</option>
            </select>
        </div>
        <div class="form-group">
            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber" placeholder="If paying by card">
        </div>

        <!-- Submit Button -->
        <button type="submit">Envoyer</button>
    </form>

</body>
</html>
